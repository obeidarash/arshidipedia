<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arshdipedia</title>
</head>
<body>
<div>
    <h3>Costs base on user pocket</h3>
    {% for pay in payment %}
        <ul style="font-weight: bold">{{ pay.name|title }}</ul>
        {% for cost in pay.costs %}
            <li>{{ cost }}</li>
        {% endfor %}
    {% endfor %}
</div>
</body>
</html>
